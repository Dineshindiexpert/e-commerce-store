<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account - eCommerce Store</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/signup.css" />
</head>

<body>

<div class="signup-box">

  <h2>Create Your Account</h2>

  <form action="#" method="POST">

    <!-- Full Name -->
    <div class="mb-3 position-relative">
      <i class="bi bi-person input-icon"></i>
      <input type="text" class="form-control" placeholder="Full Name" required>
    </div>

    <!-- Email -->
    <div class="mb-3 position-relative">
      <i class="bi bi-envelope input-icon"></i>
      <input type="email" class="form-control" placeholder="Email Address" required>
    </div>

    <!-- Phone -->
    <div class="mb-3 position-relative">
      <i class="bi bi-telephone input-icon"></i>
      <input type="tel" class="form-control" placeholder="Phone Number" required>
    </div>

    <!-- Password -->
    <div class="mb-3 position-relative">
      <i class="bi bi-lock input-icon"></i>
      <input type="password" class="form-control" placeholder="Password" minlength="6" required>
    </div>

    <!-- Confirm Password -->
    <div class="mb-3 position-relative">
      <i class="bi bi-shield-lock input-icon"></i>
      <input type="password" class="form-control" placeholder="Confirm Password" minlength="6" required>
    </div>

    <button type="submit" class="btn btn-custom w-100 mt-3">Create Account</button>

    <p class="text-center mt-3">
      Already have an account?
      <a href="./login.html" class="text-primary fw-bold">Log in</a>
    </p>

  </form>
</div>
<script>
    const form = document.getElementById('registerForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        name: form.name.value,
        email: form.email.value,
        password: form.password.value
      };
      try {
        const res = await fetch('http://localhost:5000/api/auth/register', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(data)
        });
        const result = await res.json();
        alert(result.msg);
        if(result.msg === "User registered successfully") {
          window.location.href = "index.html";
        }
      } catch(err) {
        alert(err.message);
      }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
