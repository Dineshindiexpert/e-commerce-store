<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orders</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .order-container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    .order-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .order-item:last-child {
      border-bottom: none;
    }

    .order-item button {
      background: #ff6a00;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .order-item button:hover {
      background: #e85b00;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
  </style>
</head>
<body>
  <div class="order-container">
    <h2>My Orders</h2>
    <div id="ordersList"></div>
    <a href="products.html" style="display:block;text-align:center;margin-top:20px;color:#ff6a00;">Back to Products</a>
  </div>

  <script>
    async function fetchOrders() {
      try {
        const res = await fetch('http://localhost:5000/api/orders');
        const orders = await res.json();
        const container = document.getElementById('ordersList');
        container.innerHTML = '';
        orders.forEach(order => {
          const item = document.createElement('div');
          item.className = 'order-item';
          item.innerHTML = `
            <span>${order.productName} - $${order.price}</span>
            <button onclick="deleteOrder(${order.id})">Cancel</button>
          `;
          container.appendChild(item);
        });
      } catch(err) {
        alert('Failed to load orders');
      }
    }

    async function deleteOrder(orderId) {
      try {
        const res = await fetch(`http://localhost:5000/api/orders/${orderId}`, {
          method: 'DELETE'
        });
        const result = await res.json();
        alert(result.msg);
        fetchOrders();
      } catch(err) {
        alert(err.message);
      }
    }

    fetchOrders();
  </script>
</body>
</html>
